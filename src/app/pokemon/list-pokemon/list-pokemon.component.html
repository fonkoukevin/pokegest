<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="card horizontal" (click)="goToPokemon(pokemon)" pkmmappBorderCard="green">
                <div class="card-image">
                    <img [src]="pokemon.image" style="width: 115px; height: auto;">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date:"dd/MM/yyyy"}}</small></p>
                        <span *ngFor="let type of pokemon.type.split(',')" class="{{type | pokemonTypeColor}}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
